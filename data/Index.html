<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="Cat Feeder" content="width=device-width, initial-scale=1">
    <title>CAT FEEDER</title>

    <link href="bootstrap.min.css" rel="stylesheet">

</head>
<div class="container">
    <div class="alert alert-dismissible alert-success">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Well done!</strong> Thank you for being responsible and feeding the cats!
    </div>

    <body class="bg-dark text-white">
        <br>
        <h1 class="text-center lead display-4 fw-bold lh-1">Cat Feeder Control
        </h1>
        <h3 class="text-center text-muted">To Make Whiskers loose weight!! (Chunky Cat)</h3>
        <div class="col-md-12">
            <p class="">Cat Feeder Status: %STATUS%</p>
            <button type="button" class="btn btn-primary btn-block" href="/feederOff">%BUTTON%
                </button>
            <p class="text-center"></p>
            <button type="button" class="btn btn-success" href="/feederAutomatic">Automatic
                </button>
        </div>
        <br>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Default
                    switch checkbox input</label>
        </div>
        <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Bootstrap</strong>
                <small>11 mins ago</small>
                <button type="button" class="btn-close ms-2 mb-1" data-bs-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true"></span>
                    </button>
            </div>
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
        </div>
</div>
<script type="text/javascript" src="Scripts.js"></script>
</body>

</html>
